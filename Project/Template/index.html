<!DOCTYPE html>
<html>
<head>
	<title>BeProDev</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="main">
		<div id="login" class="auth-form border-orange">
			<h1 class="form-title color-orange">Login</h1>
			<form>
				<div class="form-input">
					<label for="username">Username:</label><br>
					<input type="text" name="username" placeholder="Enter your username">
				</div>
				<div class="form-input">
					<label for="password">Password:</label><br>
					<input type="password" name="password" placeholder="Enter your password">
				</div>
				<div class="buttons">
					<button class="button" type="submit">Login</button>
					<p>To register <span class="color-blue click-here-button">click here</span></p>
				</div>
			</form> 
		</div>

		<div id="register" class="auth-form display-none">
			<h1 class="form-title color-blue">Register</h1>
			<form>
				<div class="form-input">
					<label for="username">Full Name:</label><br>
					<input type="text" name="name" placeholder="Enter your full name">
				</div>

				<div class="form-input">
					<label for="username">Username:</label><br>
					<input type="text" name="username" placeholder="Enter your username">
				</div>
				<div class="form-input">
					<label for="password">Password:</label><br>
					<input type="password" name="password" placeholder="Enter your password">
				</div>
				<div class="buttons">
					<button class="button" type="submit">Register</button>
					<p>To login <span class="color-orange click-here-button">click here</span></p>
				</div>
			</form> 
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
